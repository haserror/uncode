<!doctype html>
<html lang="ja">


<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
					integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="encode.js"></script>

</head>

<body>

	<main class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">○○製造機</h1>
			<p class="lead"><input id="word" type="text" value="うんこー" maxlength="4" style="width:4em;">でエンコードします</p>
		</div>

		<!-- <div class="row row-cols-1 row-cols-md-3 mb-3 text-center"></div> -->
		<div class="row text-center">
			<div class="col-5">
				<div class="card mb-4 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 fw-normal">変換前</h4>
					</div>
					<div class="card-body">
						<textarea id="decoded_txt" cols="34" rows="5" style="width:100%">エンコードしたい文字列を入力してね</textarea>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="d-grid gap-2 mx-auto">
					<button id="encode" type="button" class="w-100 btn btn-lg btn-outline-primary">変換</button>
					<button id="decode" type="button" class="w-100 btn btn-lg btn-outline-primary">もどす</button>
				</div>
			</div>

			<div class="col-5">
				<div class="card mb-4 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 fw-normal">変換後</h4>
					</div>
					<div class="card-body">
						<textarea id="encoded_txt" cols="34" rows="5" style="width:100%"></textarea>
					</div>
				</div>
			</div>

		</div>

		<footer class="pt-4 my-md-5 pt-md-5 border-top">
			<div class="row">
				<div class="col-12 col-md">
					<!-- <img class="mb-2" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="24" height="19"> -->
					<small class="d-block mb-3 text-muted">© 2017-2021</small>
				</div>
				<div class="col-6 col-md">
					<h5>特徴</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" href="#">クールなスタッフ</a></li>
						<li><a class="link-secondary" href="#">その他の特徴</a></li>
						<li><a class="link-secondary" href="#">チームの特徴</a></li>
						<li><a class="link-secondary" href="#">開発者向け</a></li>
						<li><a class="link-secondary" href="#">そのほか</a></li>
						<li><a class="link-secondary" href="#">最後</a></li>
					</ul>
				</div>
				<div class="col-6 col-md">
					<h5>リソース</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" href="#">リソース</a></li>
						<li><a class="link-secondary" href="#">リソース名</a></li>
						<li><a class="link-secondary" href="#">そのほかのリソース</a></li>
						<li><a class="link-secondary" href="#">最後のリソース</a></li>
					</ul>
				</div>
				<div class="col-6 col-md">
					<h5>このサービスについて</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" href="#">チーム</a></li>
						<li><a class="link-secondary" href="#">場所</a></li>
						<li><a class="link-secondary" href="#">プライバシー</a></li>
						<li><a class="link-secondary" href="#">利用規約</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</main>
</body>

</html>
