<!doctype html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ウンコード</title>

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
					integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="encode.js"></script>
</head>

<body>
	<main class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 id="title_msg" class="display-4">うんこ製造機</h1>
			<p class="lead"><input id="word" type="text" value="うんこー" style="width:100px;">でエンコードします</p>
		</div>

		<div id="alert_msg" class="alert alert-warning" role="alert" style="display:none"></div>

		<div class="row">

			<div class="col-md-5 col-sm-12">
				<div class="card mb-4 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 fw-normal">変換前</h4>
					</div>
					<div class="card-body">
						<textarea id="decoded_txt" cols="34" rows="5" style="width:100%">エンコードしたい文字列を入力してね</textarea>
					</div>
				</div>
			</div>

			<div class="col-md-2 col-sm-12 mb-4 ">
				<div class="d-grid gap-2 mx-auto">
					<button id="encode" type="button" class="btn btn-lg btn-outline-primary">変換</button>
					<button id="decode" type="button" class="btn btn-lg btn-outline-primary">もどす</button>
				</div>
			</div>

			<div class="col-md-5 col-sm-12">
				<div class="card mb-4 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 fw-normal">変換後</h4>
					</div>
					<div class="card-body">
						<textarea id="encoded_txt" cols="34" rows="5" style="width:100%"></textarea>
					</div>
				</div>
			</div>

		</div>


		<footer class="pt-4 my-md-5 pt-md-5 border-top">
			<div class="row">
				<div class="col-12 col-md">
					<small class="d-block mb-3 text-muted">© haserror 2021</small>
				</div>
				<div class="col-6 col-md">
					<h5>使ったもの</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" target="_blank" href="https://getbootstrap.jp/">Bootstrap</a></li>
						<li><a class="link-secondary" target="_blank" href="https://jquery.com/">JQuery</a></li>
					</ul>
				</div>
				<div class="col-6 col-md">
					<h5>作ったもの</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" target="_blank" href="https://github.com/haserror">GitHub</a></li>
						<li><a class="link-secondary" target="_blank" href="https://qiita.com/haserror">Qiita</a></li>
					</ul>
				</div>
				<!-- <div class="col-6 col-md">
					<h5>このサービスについて</h5>
					<ul class="list-unstyled text-small">
						<li><a class="link-secondary" href="#">チーム</a></li>
						<li><a class="link-secondary" href="#">場所</a></li>
						<li><a class="link-secondary" href="#">プライバシー</a></li>
						<li><a class="link-secondary" href="#">利用規約</a></li>
					</ul>
				</div> -->
			</div>
		</footer>
	</main>
</body>

</html>
